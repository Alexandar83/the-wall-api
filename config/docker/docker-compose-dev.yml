services:
  redis:
    image: redis:latest
    container_name: redis_data_dev
    ports:
      - 6379:6379
    volumes:
      - the_wall_api_redis_data_dev:/data
      - ../../config/docker/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf

volumes:
  the_wall_api_redis_data_dev:
    name: the_wall_api_redis_data_dev